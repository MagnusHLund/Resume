<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt Magnus Lund - Programmør og IT-entusiast</title>
  <meta name="description" content="Kom i kontakt med Magnus Lund, en programmør og IT-entusiast. Udfyld kontaktformularen for at kontakte mig angående samarbejder, job muligheder eller andre forespørgsler.">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/Load.js"></script>
  <link rel="stylesheet" href="/css/Contact.css">
  <link rel="stylesheet" href="/css/Main.css">
  <link rel="stylesheet" href="/css/Footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header-container"></div>
  <div class="form-container">
    <div class="form-inner-container">
      <h2>Kontakt</h2>
      <form action="https://formsubmit.co/magnusherringelund@hotmail.com" method="POST" target="_blank">
        <div class="form-field">
          <label for="name">Navn:</label>
          <input type="text" name="name" id="name" required placeholder="Påkrævet">
        </div>
        <div class="form-field">
          <label for="company">Firma:</label>
          <input type="text" name="company" id="company" placeholder="Valgfri">
        </div>
        <div class="form-field">
          <label for="phone">Telefon:</label>
          <input type="tel" name="phone" id="phone" placeholder="Valgfri">
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required placeholder="Påkrævet">
        </div>
        <div class="form-field">
          <label for="message">besked:</label>
          <textarea name="message" id="message" rows="5" required placeholder="Påkrævet"></textarea>
        </div>
        <div class="form-submit">
          <input id="submitMessageButton" type="submit" value="Submit">
        </div>
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="_honey" style="display:none">
      </form>
    </div>
  </div>
  <div id="footer-container"></div>
</body>

</html>
